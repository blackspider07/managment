services:
  - type: web
    name: backend
    env: node
    plan: free
    buildCommand: npm install
    startCommand: npm start
    rootDir: server
    envVars:
      - key: MONGO_URL
        value: your-mongodb-connection-url-here

  - type: static
    name: frontend
    buildCommand: npm run build
    staticPublishPath: dist
    rootDir: client
    envVars:
      - key: VITE_API_URL
        value: https://your-backend-name.onrender.com
